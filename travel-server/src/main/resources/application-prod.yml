# 生产环境配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:travel_db}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0

# JWT 配置
jwt:
  secret: ${JWT_SECRET:travel-recommendation-system-jwt-secret-key-prod}
  expiration: 604800000
  admin-expiration: 86400000

# 微信小程序配置
wechat:
  appid: ${WECHAT_APPID:}
  secret: ${WECHAT_SECRET:}

# 文件上传配置
upload:
  path: ${UPLOAD_PATH:/data/uploads}
  max-size: 5242880

# 关闭 SQL 日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
